hun_falhozvert_lfasz_desc:0 "Az ipar romokban. A gyárakban a termelés helyett arról folyik a vita, hogy „a svéd húsgolyó faszból van-e”, a mérnökök pedig inkább „automatizált heregolyó farmokat” terveznek. Az építkezések leálltak, a kiáltás: „Bazdmeg nem tudom bebaszni a falat a helyére!” mindennapos, a munkások pedig „én nem rajzolok, én épitek!” felkiáltással próbálják igazolni a semmittevést. A kézifék is vajból van, a produktivitás pedig olyan, mint egy „szarszaftos hugykőkorszak”.\nA politikai vezetés tehetetlen. A parlamentben a viták arról szólnak, hogy a képviselők világnézetei „egyenlőek Chewbakkával” A kormányzás mindennapjait a „családi lábujjkörömvágás” és a „szarszalámi” beszerzése tölti ki, a politikai hatalom pedig elfolyik, mint „Ogre pisa” egy esős kedden.\nAz ország erőforrásait olyan létfontosságú termékek előállítására pazaroljuk, mint a „cseresznyeízű robotporszívó” és a „csizmáskandúr mobil”. A külföldi partnerek elzárkóznak a kereskedelemtől, miután legutóbbi exportajánlatunk egy „antik hereműtét” és egy „gandalfasz” volt. A nép egy emberként kiáltja: „Istenem, hogy nem lehet titeket rendesen irányítani!”\nÖsszességében a nemzet állapota egyenlő a „falhozvert lófasszal”. Mindenki szenved, a jövő kilátástalan, de ahogy a nagy gondolkodó, Juhász János mondta: „Minden ember egy ember!”. Talán ez az egyetlen kapaszkodónk."
